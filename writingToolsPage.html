<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing Tools Page</title>
</head>
<body>
    <h1>
        Writing Tools Page
    </h1>
    <form action="/goBackHome" method="POST">
        <button> Go Back Home </button>
    </form>
    <form action="/changeToTech" method="POST">
        <button> Change to Tech Products </button>
    </form>
    <form action="/changeToArtSupplies" method="POST">
        <button> Change to Art Supplies </button>
    </form>
    <form action="/changeToWritingTools" method="POST">
        <button> Change to Writing Tools </button>
    </form>
    <form action="/ascendingButton" method="POST">
        <button> Ascending </button>
    </form>
    <form action="/descendingButton" method="POST">
        <button> Descending </button>
    </form>
    <form action="/addCounter" method="POST">
        <button> Add Counter</button>
    </form>
    <form action="/subtractCounter" method="POST">
        <button> Subtract Counter </button>
    </form>
    <form action="/priceRange" method="POST">
        <label> Upper Bound </label> <br>
        <input type="text" name="upperBound"> <br>
        <label> Lower Bound </label> <br>
        <input type="text" name="lowerBound">
        <input type="submit" value="submit">
    </form>
    <table>
        <th> {{nameTitle}} </th>
        <th> {{priceTitle}} </th>
        <th> {{linkTitle}} </th>

        {% for (name, price, link) in everything %} <!-- Make the table headers into variables -->
        <tr>
            <td> {{name}} </td>
            <td> {{price}} </td>
            <td> {{link}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
